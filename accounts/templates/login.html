<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
    <center>
    <div class="login">
        <h1>Login</h1>
        <form action="{% url 'Login' %}" method="POST">


            {% csrf_token %}
            Enter your username : <input type="text" value="" name="username"><br><br>
            Enter your password : <input type="password" value="" name="password"><br><br>
            <input type="submit" value="Login" name="LoginAccount">
        </form>
            <br>
            Don't have an account, <a href="{% url 'Register' %}">Register</a> here<br>
            <br>
    </div>
    </center>
    <br>
    {% for message in messages %}
            <h3>
                Note : {{message}}
            </h3>
    {% endfor %}
</body>
<br>
</html>



</body>
</html>
